<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h1>Calculadora</h1>
	
		<div class="caixa-numero">	
			<label>Numero 1: </label>
			<input id="n1" type="text" name="n1">
		</div>
		<br>
		<div class="caixa-numero">
			<label>Numero 2: </label>
			<input id="n2" type="text" name="n2">
		</div>
		<div class="caixa-numero resultado">
			Resultado : <span id = "resultado"></span>
		</div>
		<button onclick="somar()" class="botao">Somar</button>
		<button onclick="subtrair()" class="botao">Subtrair</button>
		<button onclick="multiplicar()" class="botao">Multiplicar</button>
		<button onclick="dividir()" class="botao">Dividir</button>
		
	
</body>

<script type="text/javascript">
	var n1 = document.querySelector ('#n1')
	var n2 = document.querySelector ('#n2')
	var tag_resultado = document.querySelector('#resultado')

	function somar (){
		var resultado = parseInt(n1.value) + parseInt(n2.value)
		
		tag_resultado.textContent = resultado

	}

	function subtrair (){
		var resultado = parseInt(n1.value) - parseInt(n2.value)
		
		tag_resultado.textContent = resultado

	}

	function multiplicar (){
		var resultado = parseInt(n1.value) * parseInt(n2.value)
		
		tag_resultado.textContent = resultado

	}

	function dividir (){
		if (n1.value == 0 || n2.value == 0) {
			alert('undefined')
			return

		}
		var resultado = parseInt(n1.value) / parseInt(n2.value)
		
		tag_resultado.textContent = resultado
		
}

</script>
</html>
